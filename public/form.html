    <body>
        <div style="padding: 20px;">
            <div>
                <h1>Add a New Dish Recipe</h1>
            </div>
            <div>
                <form action='instructions.html' id="post" onsubmit="loadInstructions()">
                    <div class="form-outline mb-4">
                        <label for="dishName">Dish Name:</label>
                        <input type="text" id="dishName" name="dishName" required><br><br>
                    </div>
                    
                
                    <label for="ingredients">Ingredients:</label><br>
                    <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>
                
                    <label for="cookingSteps">Cooking Steps:</label><br>
                    <textarea type="text" id="steps" rows="4" cols="50" required></textarea><br><br>

                    <input type="submit" class="btn btn-outline-primary" value="Submit Recipe">
                </form>
            </div>
        </div>
